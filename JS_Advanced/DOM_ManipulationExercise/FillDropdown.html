<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText"/>
<label for="newItemValue">Value: </label><input type="text" id="newItemValue"/>
<input type="button" value="Add" onclick="addItem()">

<script>
  function addItem () {
    let textElem = document.getElementById('newItemText');
    let valueElem = document.getElementById('newItemValue');

    let newOption = document.createElement('option');
    newOption.text = textElem.value;
    newOption.value = valueElem.value;
    document.getElementById('menu').appendChild(newOption);
    textElem.value = '';
    valueElem.value = '';
  }
</script>
</body>
</html>
