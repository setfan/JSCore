<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function() { countdown(600); }</script>
<script>
    function countdown(sec) {
        let minutes = Math.trunc(sec / 60)
        let seconds = sec % 60
        let box = document.getElementById('time')
        let interval = setInterval(change, 1000)
        function change() {
            sec--
            minutes = Math.trunc(sec / 60)
            seconds = sec % 60
            box.value = minutes + ':' + (seconds < 10 ? ('0' + seconds) : seconds)

        }
    }
</script>


</body>
</html>
